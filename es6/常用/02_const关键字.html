<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>const 关键字</title>
</head>
<body>
<!--
    1. 作用:
       * 定义一个常量
    2. 特点:
       * 不能修改
       * 其它特点同 let
    3. 应用:
       * 保存不用改变的数据
-->
<script type="text/javascript">
    const KEY = 'NBA';
    console.log(KEY);

</script>
</body>
</html>
