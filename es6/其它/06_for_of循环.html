<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for_of 循环</title>
</head>
<body>

<!--
    for(let value of target){}循环遍历
      1. 遍历数组
      2. 遍历 Set
      3. 遍历 Map
      4. 遍历字符串
      5. 遍历伪数组
-->

<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>

<script type="text/javascript">
    let arr = [1, 2, 2, 3, 4, 5, 5, 6];
    let result = arr;
    arr = [];
    let set = new Set(result);
    for (let i of set) {
        console.log(i);
        arr.push(i);
    }
    console.log(arr);


</script>
</body>

</html>
