  1、数据类型：
    * 数据分为基本的数据类型(String, Number, boolean, Null, Undefined)和对象数据类型
    - 基本数据类型：
      特点： 存储的是该对象的实际数据
    - 对象数据类型：
      特点： 存储的是该对象在栈中引用，真实的数据存放在堆内存里
  2、复制数据
    - 基本数据类型存放的就是实际的数据，可直接复制
      let number2 = 2;
      let number1 = number2;
    - 克隆数据：对象/数组
      1、区别： 浅拷贝/深度拷贝
         判断： 拷贝是否产生了新的数据还是拷贝的是数据的引用
         知识点：对象数据存放的是对象在栈内存的引用，直接复制的是对象的引用
         let obj = {username: 'kobe'}
         let obj1 = obj; // obj1 复制了obj在栈内存的引用
      2、常用的拷贝技术
        1). arr.concat(): 数组浅拷贝
        2). arr.slice(): 数组浅拷贝
        3). JSON.parse(JSON.stringify(arr/obj)): 数组或对象深拷贝, 但不能处理函数数据
        4). 浅拷贝包含函数数据的对象/数组
        5). 深拷贝包含函数数据的对象/数组
-->

    /*
    * 思考：
    *   如何实现深度拷贝(克隆)
    *   拷贝的数据里有对象/数组
    *   拷贝的数据里不能有对象/数组
    *   即使有对象/数组可以继续遍历对象、数组拿到里边每一项值，一直拿到是基本数据类型，然后再去复制，就是深度拷贝
    *
    * */
    // 知识点储备
    /*
    * 如何判断数据类型：arr ---> Array null ---> Null
    *   1.typeof 返回的数据类型：String, Number, Boolean, Undefined, Object, Function
    *   2.Object.prototype.toString.call(obj)
    *
    * */
    let result = 'abc'; // [object String]
    result = null; // [object Null]
    result = [1, 3]; // [object Array]
    result = {username: 'chen'}; // [object Object]
    console.log(Object.prototype.toString.call(result).slice(8, -1));

    // for in 循环 对象(属性名) 数组(下标)
    let obj = {username: 'chen', age: 26};
    for (var i in obj) {
        console.log(i);
    }
    let arr = [1, 3, 'abc'];
    for (let i in arr) {
        console.log(i);
    }

    // 定义检测数据类型的功能函数
    function checkedType(target) {
        return Object.prototype.toString.call(target).slice(8, -1);
    }

    // 实现深度克隆 ---> 对象/数组
    function clone(target) {
        // 判断拷贝的数据类型
        // 初始化变量 result 成为最终克隆的数据
        let result, targetType = checkedType(target);
        if (targetType === 'Object') {
            result = {};
        } else if (targetType === 'Array') {
            result = [];
        } else {
            return target;
        }

        // 变量目标数据
        for (let i in target) {
            // 获取遍历数据结构的每一项值
            let value = target[i];
            // 判断目标结构里的每一值是否存在对象/数组
            if (checkedType(value) === 'Object' || checkedType(value) === 'Array') { // 对象/数组里嵌套了对象/数组
                // 继续遍历获取到的 value 值
                result[i] = clone(value);
            } else { // 获取到的 value 值是基本数据类型或者是函数
                result[i] = value;
            }
        }
        return result;
    }

    let arr2 = [1, 3, {username: 'chen', age: 26}];
    let arr3 = clone(arr2);
    console.log(arr3);
    arr3[2].username = 'haha';
    console.log(arr2, arr3);

    let obj3 = {username: 'kobe', age: 39};
    let obj4 = clone(obj3);
    console.log(obj4);
    obj4.username = 'wade';
    console.log(obj3, obj4);
