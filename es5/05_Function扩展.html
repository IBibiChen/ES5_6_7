<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05_Function 扩展</title>
</head>
<body>
<!--
    1. Function.prototype.bind(obj) :
      * 作用: 将函数内的 this 绑定为 obj, 并将函数返回
    2. 面试题: 区别 bind() 与 call() 和 apply()?
      * 都能指定函数中的 this
      * call() / apply() 是立即调用函数
      * bind() 是将函数返回
-->
<script type="text/javascript">
    var obj = {username: 'kobe'};

    function foo(data) {
        console.log(this, data);
    }

    // 传入参数的形式
    // foo.call(obj, 33);// 直接从第二个参数开始，一次传入
    // foo.apply(obj, [33]);// 第二个参数必须是数组，传入的数据放在数组里面

    // bind 的特点：绑定完 this 不会立即调用当前的函数，而是将函数返回
    // var bar = foo.bind(obj);
    // console.log(bar);

    // bind 传参的方式同 call 一样
    foo.bind(obj, 33)();

    setTimeout(function () {
        console.log(this);
    }.bind(obj), 1000);
</script>
</body>
</html>
