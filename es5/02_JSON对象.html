<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_JSON 对象</title>
</head>
<body>
<!--
    1. JSON.stringify(obj/arr)
      * js 对象(数组)转换为 json 对象(数组)
    2. JSON.parse(json)
      * json 对象(数组)转换为 js 对象(数组)

-->
<script type="text/javascript">
    var obj = {username: 'BibiChen'};
    obj = JSON.stringify(obj);
    console.log(typeof obj);
    obj = JSON.parse(obj);
    console.log(typeof obj);
</script>
</body>
</html>
